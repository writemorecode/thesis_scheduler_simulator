name: Lint and Type Check

on:
  push:
    branches:
      - main

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Ruff lint
        run: uv run ruff check

      - name: Ty type check
        run: uv run ty check
